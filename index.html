<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>Woa tro lol</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="acceuil">
            <div class="row">
                <div class="popup">
                    <h1>Choisissez un pseudo :</h1>
                    <input type="text" class="form-control form-pseudo" id="pseudo" placeholder="Pseudo">
                    <button class="btn btn-outline-primary btn-pseudo" id="btnPseudo" type="button">Go!</button>
                </div>
            </div>
        </div>
        <div class="game">
            <span id="crosshair1"></span>
            <span id="crosshair2"></span>
            <span id="amo">?/30</span>
            <canvas id="renderCanvas"></canvas>
        </div>

        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

        <!-- Latest compiled and minified BOOTSTRAP CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">

        <!-- Latest compiled and minified BOOTSTRAP JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="sha384-VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

        <script type="text/javascript">
            var pseudo=null;
            //var socket = io.connect('http://192.168.43.43:80');
            var socket = io.connect('http://localhost:80');
            $(document).ready(function(){
                $('#btnPseudo').click(function() {
                    pseudo=$('#pseudo').val().toString();
                    if(pseudo!=null){
                        socket.emit('petit_nouveau', pseudo);
                        runDemo("renderCanvas");
                        $(".acceuil").hide();

                    }
                });
            });

        </script>
        <script>

            // On affiche une bo√Æte de dialogue quand le serveur nous envoie un "message"
            socket.on('message', function(message) {
                alert('Le serveur a un message pour vous : ' + message);
            })
        </script>
        <script src="http://cdn.babylonjs.com/2-4/babylon.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handjs/1.3.11/hand.min.js"></script>
        <script src="js/functions.js"></script>
        <script src="js/game.js"></script>


    </body>
</html>
